 <!--Mensaje para mostrar -->
 <div id="mensaje"></div>

    
 <script>
   function seleccionarImagen(img) {
     
     var imagenes = document.querySelectorAll(".imagen");
     for (var i = 0; i < imagenes.length; i++) {
       imagenes[i].classList.remove("seleccionado");
     }
     
     /* la imagen seleccionada */
     img.classList.add("seleccionado");
     
     
     
/* mensaje debajo de la imagen seleccionada */
var mensaje = document.getElementById("mensaje");
     mensaje.style.display = "block"; /* para mostrar el mensaje */
     mensaje.innerHTML = "La imagen seleccionada es correcta."; /* Cambia el contenido del mensaje */
     

   }

</script>
